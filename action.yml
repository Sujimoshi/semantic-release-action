name: 'Semantic Release'
description: 'Evaluate next release version'
inputs:
  release-branches:
    description: 'Set of release branches separated by comma'
    required: false
    default: '+([0-9])?(.{+([0-9]),x}).x | master | next | next-major'
  prerelease-branches:
    description: 'Set of prerelease branches separated by comma'
    required: false
    default: 'alpha | beta'
outputs:
  version:
    description: "Next release version"
  notes:
    description: "Release notes"
  type:
    description: "Release type (minor | major | patch)"
  tag:
    description: "Tag name"
  channel:
    description: "Channel name"
  name:
    description: "Release name"
runs:
  using: 'node12'
  main: 'index.js'